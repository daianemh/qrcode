<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ícones opcionais do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h3 class="title"><i class="fa-solid fa-qrcode"></i> Gerador de QR Code</h3>
    <div class="qr-code-box">
      <img src="" alt="QR Code" id="qrImage">
    </div>
    <input type="text" id="userInput" placeholder="Digite o texto ou URL">
    <button id="generateBtn">Gerar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
